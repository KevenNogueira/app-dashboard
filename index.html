<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!-- Incio do CSS personalizado -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Ajax com jQuery</title>
  </head>

  <body>
    <div class="nav-side-menu">
      <div class="brand">SEU LOGO AQUI</div>
      <i
        class="fa fa-bars fa-2x toggle-btn"
        data-toggle="collapse"
        data-target="#menu-content"
      ></i>

      <div class="menu-list">
        <ul id="menu-content" class="menu-content collapse out">
          <li>
            <a href="#" id="dashboard">
              <i class="fa fa-tachometer-alt sidebar-icon"></i>
              Dashboard
            </a>
          </li>

          <li data-toggle="collapse" data-target="#ajuda" class="collapsed">
            <a href="#">
              <i class="fa fa-life-ring sidebar-icon"></i> Ajuda
              <span class="arrow"> <i class="fa fa-angle-down"></i></span>
            </a>
          </li>

          <ul class="sub-menu collapse" id="ajuda">
            <li>
              <a href="#" id="documentacao">
                <i class="fa fa-angle-right"></i>
                Documentação
              </a>
            </li>
            <li>
              <a href="#" id="suporte">
                <i class="fa fa-angle-right"></i>
                Suporte
                <small>
                  <i class="fa fa-external-link"></i>
                </small>
              </a>
            </li>
          </ul>
        </ul>
      </div>
    </div>

    <div class="main" id="pagina">
      <div class="container">
        <div class="row">
          <div class="col">
            <form>
              <div class="form-group row">
                <label class="col-sm-9 col-form-label">Competência:</label>
                <div class="col-sm-3">
                  <select class="form-control-plaintext" id="competencia">
                    <option value="">-- Selecione</option>
                    <option value="2018-08">Agosto / 2018</option>
                    <option value="2018-09">Setembro / 2018</option>
                    <option value="2018-10">Outubro / 2018</option>
                  </select>
                </div>
              </div>
            </form>

            <hr />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <div class="card">
              <div class="card-header">Número de vendas</div>
              <div class="card-body">
                <h5 class="card-title" id="num_venda">?</h5>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card">
              <div class="card-header">Total de vendas</div>
              <div class="card-body">
                <h5 class="card-title" id="vlr_vendas">?</h5>
              </div>
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <div class="card">
              <div class="card-header">Clientes ativos</div>
              <div class="card-body">
                <h5 class="card-title" id="cli_ativo">?</h5>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card">
              <div class="card-header">Clientes inativos</div>
              <div class="card-body">
                <h5 class="card-title" id="cli_inativo">?</h5>
              </div>
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <div class="card">
              <div class="card-header">Total de reclamações</div>
              <div class="card-body">
                <h5 class="card-title" id="reclamacoes">?</h5>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card">
              <div class="card-header">Total de elogios</div>
              <div class="card-body">
                <h5 class="card-title" id="elogios">?</h5>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card">
              <div class="card-header">Total de sugestões</div>
              <div class="card-body">
                <h5 class="card-title" id="sugestoes">?</h5>
              </div>
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <div class="card">
              <div class="card-header">Total de despesas</div>
              <div class="card-body">
                <h5 class="card-title" id="despesas">?</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JQuery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>

    <!-- Popper.js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap JS -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <!-- Fontewesom -->
    <script
      src="https://kit.fontawesome.com/7d3a8355c9.js"
      crossorigin="anonymous"
    ></script>

    <!-- Incio do JS personalizado -->
    <script src="js/script.js"></script>
  </body>
</html>
